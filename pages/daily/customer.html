<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/customer.js"></script>
	</head>
	<body>
		<div id="searchPanel" class="easyui-panel" style="padding: 10px;" title="查询窗口" iconCls="icon-search" collapsible="true" closable="false">
			<table id="searchTable">
				<tr>
					<td>客户公司：</td>
					<td>
						<input type="text" name="search_com" id="search_com" style="width: 100px;" />
					</td>
					<td>&nbsp;</td>
					<td id="searchRemarkLabel">负责人：</td>
					<td>
						<input type="text" name="search_name" id="search_name" style="width: 100px;" />
					</td>
					<td>
						<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" onclick="search_com()">查询</a>
						<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="resetBtn" onclick="reset()">重置</a>
					</td>
				</tr>
			</table>
		</div>

		<div id="tablePanel" class="easyui-panel" style="padding: 1px;top: 300px;" title="客户列表" iconCls="icon-list" collapsible="true" closable="false">
			<table id="tableData" style="top: 300px;border-bottom-color: #FFFFFF;"></table>
		</div>

		<div id="customersDlg" class="easyui-dialog" style="width: 380px;padding: 10px 20px;" closed="true" buttons="#dlg-buttons" modal="true" cache="false" collapsible="false" closable="false">
			<form id="customersFM" method="post" novalidate="novalidate">
				<table>
					<tr>
						<td>客户编号</td>
						<td style="padding: 5px;	">
							<input name="number" id="number" disabled="disabled" style="width: 230px; height: 20px;" />
							<input name="id" id="id" type="hidden" />
						</td>
					</tr>
					<tr>
						<td>客户公司</td>
						<td style="padding: 5px;	">
							<input name="company" id="company" class="easyui-validatebox" data-options="validType:'length[2,30]'" style="width: 230px; height: 20px;" />
						</td>
					</tr>
					<tr>
						<td>负责人</td>
						<td style="padding: 5px;	">
							<input name="manager" id="manager" class="easyui-validatebox" data-options="validType:'length[2,30]'" style="width: 230px; height: 20px;" />
						</td>
					</tr>
					<tr>
						<td>电话号码</td>
						<td style="padding: 5px;	">
							<input name="telephone" id="telephone" style="width: 230px; height: 20px;" />

						</td>

					</tr>
					<tr>
						<td>描述</td>
						<td style="padding: 5px;">
							<textarea id="remark" rows="2" cols="2" style="width: 230px;"></textarea>
						</td>
					</tr>

				</table>
			</form>
		</div>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" id="saveGoods" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveCustomers()">保存</a>
			<a href="javascript:void(0)" id="cancelGoods" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancelCustomers()">取消</a>
		</div>
	</body>
</html>
